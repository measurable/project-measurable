{{ define "main"}}
  <div>
    {{ .Content }}
  </div>
  <div>
    <p><span class="pretag">sections</span>:</p>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}">
            <span style="font-family: 'Noto Sans', sans-serif;font-size: .9em;">
              {{ .Section }}:
            </span>
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
